<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Bayside Restaurant</title>
</head>
<body>
  <div class="container">
    <section id="top-section">
      <nav>
        <div class="nav-wrapper">
          <a id="logo" href="index.html" class="brand-logo"><img src="images/br-small.png" alt="bayside logo" width="200"></a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger orange-color"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a class="orange-color breakfast-btn" href="#menu">Breakfast</a></li>
            <li><a class="orange-color lunch-btn" href="#menu">Lunch</a></li>
            <li><a class="orange-color" href="#location">Location</a></li>
            <li><a class="orange-color" href="tel:231-622-8298">Call</a></li>
          </ul>
        </div>
      </nav>
    
      <ul class="sidenav sidenav-close" id="mobile-demo">
        <li><a class="breakfast-btn" href="#menu">Breakfast</a></li>
        <li><a class="lunch-btn" href="#menu">Lunch</a></li>
        <li><a href="#location">Location</a></li>
        <li><a href="tel:231-622-8298">Call</a></li>
      </ul>

      <div class="carousel">
        <a class="carousel-item" href="#one!"><img src="images/food1.jpg"></a>
        <a class="carousel-item" href="#two!"><img src="images/food2.jpg"></a>
        <a class="carousel-item" href="#three!"><img src="images/food3.jpg"></a>
        <a class="carousel-item" href="#four!"><img src="images/food4.jpg"></a>
        <a class="carousel-item" href="#five!"><img src="images/food6.jpg"></a>
      </div>

      <div class="bay-harbor">
        <h5 class="center-align blue-color">Bay Harbor Michigan</h5>
      </div>

      <div class="hours">
        <h4 class="center-align"><a href="#menu"><span class="orange-color">BREAKFAST</span></a><br>and<br><span class="orange-color">LUNCH</span></h4>
        <h5 class="blue-color center-align">Wednesday-Monday <span class="orange-color">7am-3pm</span></h5>
      </div>

    </section> <!-- top section -->

    <section id="menu"> <!-- menu section -->
      <div class="row">
        <div class="col s12">

          <div class="btn-container">
            <a class="breakfast-btn waves-effect waves-light btn-large col s6 l3" href="#menu">BREAKFAST</a>
            <a class="lunch-btn waves-effect waves-light btn-large col s6 l3" href="#menu">LUNCH</a>
          </div>

          <div id="menu-area"></div>

        </div>
      </div>
    </section> <!-- menu section -->
    <div class="fixed-action-btn hide-on-large-only">
      <a class="btn-floating phone-btn large-btn" href="tel:231-622-8298">
        <i class="material-icons">phone</i>
      </a>
    </div>

    <div id="location">
      <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11541.791879292618!2d-85.02001262285961!3d45.36284233434789!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xcba6413ea5761115!2sBayside%20Restaurant!5e0!3m2!1sen!2sus!4v1607487337259!5m2!1sen!2sus" width="250" height="250" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
      </div>
      <div id="address">
        <h5 class="blue-color  center-align">3890 Charlevoix Ave<br> #290, Petoskey, MI<br> 49770<br><a href="https://www.facebook.com/BaysideRestaurantPetoskey/"><img id="fb-logo" src="images/facebook.png" alt=""></a></h5>
        
      </div>
      
    </div>


  </div> <!-- container -->


  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
